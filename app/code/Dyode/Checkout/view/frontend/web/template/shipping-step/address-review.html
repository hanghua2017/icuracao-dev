<div class="address-review">

    <!-- Shipping Address Review -->
    <div class="address-block shipping-address" data-bind="visible: shippingAddress().firstname">
        <ul class="address-list">
            <li class="address-item"><h2 class="address-type" data-bind="i18n: 'Shipping address'"></h2></li>
            <li class="address-item">
                <h3 class="customer-name" data-bind="text: shipAddressFullName()"></h3>
            </li>
            <li class="address-item" data-bind="if: hasShipAddressStreetLine1()">
                <!-- ko text: shipAddressStreetLine1() --><!-- /ko -->
            </li>
            <li class="address-item" data-bind="if: hasShipAddressStreetLine2()">
                <!-- ko text: shipAddressStreetLine2() --><!-- /ko -->
            </li>
            <li class="address-item" data-bind="if: shipAddressCity()">
                <!-- ko text: shipAddressCity() --><!-- /ko -->
            </li>
            <li class="address-item" data-bind="if: shipAddressRegion()">
                <!-- ko text: shipAddressRegion() --><!-- /ko -->
            </li>
            <li class="address-item" data-bind="if: shipAddressCountry()">
                <!-- ko text: shipAddressCountry() --><!-- /ko -->
            </li>
            <li class="address-item" data-bind="if: shipAddressPhone()">
                <span data-bind="i18n: 'Phone'"></span>: <!-- ko text: shipAddressPhone() --><!-- /ko -->
            </li>
        </ul>
        <button class="change ship-address-change"><span data-bind="i18n: 'Change'"></span></button>
    </div>

    <!-- Billing Address Review -->
    <div class="address-block billing-address" data-bind="visible: billingAddress().firstname">
        <ul class="address-list">
            <li class="address-item"><h2 class="address-type" data-bind="i18n: 'Billing address'"></h2></li>
            <li class="address-item">
                <h3 class="customer-name" data-bind="text: billAddressFullName()"></h3>
            </li>
            <li class="address-item" data-bind="if: hasBillAddressStreetLine1()">
                <!-- ko text: billAddressStreetLine1() --><!-- /ko -->
            </li>
            <li class="address-item" data-bind="if: hasBillAddressStreetLine2()">
                <!-- ko text: billAddressStreetLine2() --><!-- /ko -->
            </li>
            <li class="address-item" data-bind="if: billAddressCity()">
                <!-- ko text: billAddressCity() --><!-- /ko -->
            </li>
            <li class="address-item" data-bind="if: billAddressRegion()">
                <!-- ko text: billAddressRegion() --><!-- /ko -->
            </li>
            <li class="address-item" data-bind="if: billAddressCountry()">
                <!-- ko text: billAddressCountry() --><!-- /ko -->
            </li>
            <li class="address-item" data-bind="if: billAddressPhone()">
                <span data-bind="i18n: 'Phone'"></span>: <!-- ko text: billAddressPhone() --><!-- /ko -->

        </ul>
        <button class="change bill-address-change"><span data-bind="i18n: 'Change'"></span></button>
    </div>
</div>
